<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop suggestion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="container">
    <h1 class="box1"> Crop Yield Predictor</h1>
    <div class="box box1">

    <div class="section-1 ">
    <div class="box1">
    <label>Crop Name:</label>
    <input type="text" id="crop" placeholder="e.g. Rice, Wheat, Maize">

    <label>Area (in acres):</label>
    <input type="number" id="area" placeholder="Enter area">

    <label>Base Yield (kg per acre):</label>
    <input type="number" id="baseYield" placeholder="Enter base yield">

    <label>Rainfall Factor (0.5 - 1.5):</label>
    <input type="number" id="rainfall" placeholder="Enter rainfall factor" step="0.01">

    <label>Soil Fertility Factor (0.5 - 1.5):</label>
    <input type="number" id="soil" placeholder="Enter soil factor" step="0.01">

    <label>Fertilizer Efficiency Factor (0.5 - 1.5):</label>
    <input type="number" id="fertilizer" placeholder="Enter fertilizer factor" step="0.01">

    <button onclick="predictYield()">Predict Yield</button>
    <button onclick="history.back()" class="btn1">Go Back</button>
    </div>
    </div>
    <div class="section-2">
    <div id="result"></div>
    </div>
    </div>

  <script>
    function predictYield() {
      const crop = document.getElementById('crop').value.trim();
      const area = parseFloat(document.getElementById('area').value);
      const baseYield = parseFloat(document.getElementById('baseYield').value);
      const rainfall = parseFloat(document.getElementById('rainfall').value);
      const soil = parseFloat(document.getElementById('soil').value);
      const fertilizer = parseFloat(document.getElementById('fertilizer').value);

      if (!crop || isNaN(area) || isNaN(baseYield) || isNaN(rainfall) || isNaN(soil) || isNaN(fertilizer)) {
        document.getElementById('result').innerHTML = "<p>⚠️ Please fill all fields correctly before predicting.</p>";
        return;
      }

      const predictedYield = baseYield * rainfall * soil * fertilizer * area;

      // Determine yield level and color
      let yieldLevel, barColor, barWidth;
      if (predictedYield < 2000 * area) {
        yieldLevel = "Low Yield";
        barColor = "#e53935"; // red
        barWidth = "30%";
      } else if (predictedYield < 4000 * area) {
        yieldLevel = "Moderate Yield";
        barColor = "#fdd835"; // yellow
        barWidth = "65%";
      } else {
        yieldLevel = "High Yield";
        barColor = "#43a047"; // green
        barWidth = "100%";
      }

      document.getElementById('result').innerHTML = `
        <p>Based on the given data, the estimated yield for <b>${crop}</b> cultivated over 
        <b>${area}</b> acres is approximately <b>${predictedYield.toFixed(2)} kilograms</b>.</p>
        <p>This estimation considers your rainfall (<b>${rainfall}</b>), soil (<b>${soil}</b>), 
        and fertilizer (<b>${fertilizer}</b>) factors. You can adjust these values to test different growing conditions.</p>
        <div class="yield-bar"><div class="yield-bar-fill" style="width:${barWidth}; background:${barColor};"></div></div>
        <div class="yield-level">${yieldLevel}</div>
      `;
    }
  </script>
</body>
